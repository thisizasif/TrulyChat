<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Chat - Firebase</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <!-- Channel Selection Screen -->
        <div id="channelScreen" class="screen">
            <div class="card">
                <h1>ğŸ“± Channel Chat</h1>
                <p>Enter a channel number to join or create a chat room</p>
                
                <div class="input-group">
                    <input type="number" id="channelInput" placeholder="Enter channel number" min="1" max="9999">
                    <button onclick="joinChannel()" id="joinBtn">Join Channel</button>
                </div>
                
                <div class="info">
                    <h3>How it works:</h3>
                    <ul>
                        <li>Enter any number (1-9999)</li>
                        <li>Others who enter the same number can chat with you</li>
                        <li>No registration required</li>
                        <li>Chat in real-time</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Chat Screen (Hidden Initially) -->
        <div id="chatScreen" class="screen" style="display: none;">
            <div class="chat-container">
                <div class="chat-header">
                    <h2>Channel: <span id="currentChannel">---</span></h2>
                    <div class="header-info">
                        <span id="onlineCount">0</span> online
                        <button onclick="leaveChannel()" class="leave-btn">Leave</button>
                    </div>
                </div>

                <!-- Messages Container -->
                <div id="messagesContainer" class="messages-container">
                    <!-- Messages will appear here -->
                </div>

                <!-- Message Input -->
                <div class="message-input-container">
                    <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                    <button onclick="sendMessage()" id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
